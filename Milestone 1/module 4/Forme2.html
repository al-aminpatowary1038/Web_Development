<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label{
            display: block;
            margin-bottom: 15px;
            margin-right: 2px;
        }
    </style>
    <title>School Form1</title>
</head>
<body>
    <header>
            <h1 style="text-align: center;color: green;">Admission Form</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="Name">Your Name:
                  <input id="Name" type="text"placeholder="Your Name">
                </label>
                <label for="email ">Your Email:
                    <input type="email" name="" id="Eamil"placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                     <input id="phone" type="text"placeholder="Your Phone">
                </label>
                 <label for="address">Your Address:
                            <input type="text" name="" id="address"placeholder="Your Address">
                     </label>
                     <label for="Father-Name">Father-Name
                        <input id="Father-Name" type="text"placeholder="Father-Name">
                     </label>
                     <label for="Mother-Name">Mother-Name
                        <input id="Mother Name" type="text"placeholder="Mother-Name">
                     </label>
                     <label for="nid">NID Number:
                        <input id="nid" type="text"placeholder="NID">
                     </label>
                     <fieldset>
                        <legend>Pick One Class </legend>
                        <label for="Class">
                            <input type="radio" name="Class" id="six">Six(6)
                        </label>
                        <label for="Class">
                            <input type="radio" name="Class" id="seven">Seven(7)
                        </label>
                        <label for="Class">
                            <input type="radio" name="Class" id="eight">Eight(8)
                        </label>
                        <label for="Class">
                            <input type="radio" name="Class" id="nine">Nine(9)
                        </label>
                        <label for="Class">
                            <input type="radio" name="Class" id="ten">Ten(10)
                        </label>
                     </fieldset>
                     <fieldset>
                        <legend>Pick One Section</legend>
                        <label for="Section">
                            <input type="radio" name="Section" id="A">A
                        </label>
                        <label for="Section">
                            <input type="radio" name="Section" id="B">B
                        </label>
                        <label for="Section">
                            <input type="radio" name="Section" id="C">C
                        </label>
                        <label for="Section">
                            <input type="radio" name="Section" id="D">D
                        </label>
                     </fieldset>

                     <fieldset>
                        <legend>Select Subject</legend>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Bangla">Bangla
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="English">English
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Ict">ICT
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Mathematics">Mathematics
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Science">Science
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Social Science">Social Science
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Physiscs">Physiscs
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Chemistry">Chemistry
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Higher Mathematics">Higher Mathematics
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Biology">Biology
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Finance">Finance
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Accounting">Accounting
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Agricultural Studie">Agricultural Studie
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Religion">Religion
                        </label>
                        <label for="Subject">
                            <input type="checkbox" name="Subject" id="Business Entrepreneurship">Business Entrepreneurship
                        </label>
                            
                     </fieldset>
                     <fieldset>
                        <legend>Description</legend>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                     </fieldset>
                     <input type="reset" value="Reset">
                     <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
